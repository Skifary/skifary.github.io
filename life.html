---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>目录</h1>
  <ul class="posts">
    {% for post in site.categories["life"] %}
      <li><span>{{ post.date | date: "%Y年%m月%d日" }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
